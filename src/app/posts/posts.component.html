<ul [@listStagger]="users$">
    <li *ngFor="let user of users$">
      
        <a routerLink="/details/{{user.id}}">{{user.name}}</a>
        <ul> <li *ngFor="let post of posts$">
          <div *ngIf="user.id == post.userId"> <a routerLink="">{{ post.title }}</a>
            <p>{{post.body }}</p> </div> 
          </li>
        </ul>
    </li>
  </ul>
