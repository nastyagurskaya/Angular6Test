<h2><strong>Create new Checklist Post</strong></h2>
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" novalidate>
            <div class="form-group">
                <label for="title">Title </label>
                <input  placeholder="Title..."  name="title"  id="title" ngModel>           
            </div>
            <div><label for="color">Color </label> <input type="text" name="color"  id="color"  [(colorPicker)]="color" [value]="color" [style.background]="color" ngModel>
            </div>
            <div class="form-group">
                <button class="btn btn-light" mat-button (click)="onCancelClick()">Cancel</button>
                <button class="btn btn-light" mat-button (click) = "createCheckPost(f)">Create</button>
                <app-spinner> [isRunning]="isRequesting"></app-spinner> 
            </div>
            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
              </div>               
          </form>
          
     </div>
  </div>
