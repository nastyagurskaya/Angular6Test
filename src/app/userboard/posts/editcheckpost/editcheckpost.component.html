<h2><strong>Edit Checklist Post</strong></h2>
<div class="row">.
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="editCheckPost(f)"  novalidate>
            <div class="form-group">
                <label for="title">Title </label>
                <input *ngIf="checkPost" type="text" [(ngModel)]="checkPost.title" placeholder="{{checkPost.title}}" [ngModelOptions]="{standalone: true}">           
            </div>
            <div><label for="color">Color </label> 
                <input *ngIf="checkPost" type="text" name="color"  id="checkPost.color" value="{{checkPost.color}}" [(colorPicker)]="checkPost.color"  [style.background]="checkPost.color" ngModel>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-light" [disabled]="f.invalid || isRequesting">Submit</button>
                <button class="btn btn-light"  style="margin:10px" mat-button (click)="onCancelClick()">Back</button>
                <app-spinner> [isRunning]="isRequesting"></app-spinner> 
            </div>
            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
              </div>               
          </form>
          <h2><strong>Add/Edit check items</strong></h2>
          <div class="header" >
                <input style="margin:10px" type="text" id="itemBody" placeholder="Check Item..." [(ngModel)]="itemBody" [ngModelOptions]="{standalone: true}">
                <button (click)="newCheckItem(itemBody)" class="btn btn-light">Add</button>
              </div>
              
              <ul id="myUL">
                <li *ngFor="let item of checkItems" (click)="updateCheckItem(item)">
                        <p *ngIf="item.checked==true" class = "checked">{{ item.body }}  <a class="btn btn-light" (click)="deleteItem(item.id)"  > <i class="material-icons">clear</i></a></p>
                        <p *ngIf="item.checked==false" >{{ item.body }}  <a class="btn btn-light" (click)="deleteItem(item.id)"  > <i class="material-icons">clear</i></a></p> 
                   
                </li>
                
              </ul>
     </div>
  </div>
